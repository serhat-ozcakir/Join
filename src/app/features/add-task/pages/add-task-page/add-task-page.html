<section class="content">
    <h2 class="mainTitle">Add Task</h2>
    <div class="mainContent">
        <div class="leftContent">
            <div class="titleInContent">
                <label for="title">Title<span>*</span></label>
                <input id="title" type="text" placeholder="Enter a title">
            </div>
            <div class="descriptionInContent">
                <label for="description">Description</label>
                <input type="description" placeholder="Enter a Description">
            </div>
            <div class="dueDateContent">
                <label for="dueDate" for="title">Due date<span>*</span></label>
                <input type="dueDate" placeholder="dd/mm/yyyy">
            </div>
        </div>
        <span></span>
        <div class="rightContent">
            <div class="priorityContent">
                <label>Priority</label>
                <div class="priorityUrgent">Urgent</div>
                <div class="priorityMedium">Medium</div>
                <div class="priorityLow">Low</div>
            </div>
            <div class="assignedToContent">
                <label for="assignedTo">Assigned to</label>
                <input id="assignedTo" type="text" placeholder="Select contacts to assign">
            </div>
            <div class="Category">
                <label for="category">Category<span>*</span></label>
                <input id="category" type="text" placeholder="Select task category">
            </div>
            <div class="subtaskContent">
                <label for="subtasks">Subtasks</label>
                <input id="subtasks" type="text" placeholder="Add new subtask">
            </div>
        </div>
    </div>
</section>

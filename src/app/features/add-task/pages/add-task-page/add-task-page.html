<section class="content">
    <h2 class="mainTitle">Add Task</h2>
    <div class="mainContent">
        <div class="leftContent">
            <div class="titleInContent">
                <h6>Title</h6>
                <input type="text" placeholder="Enter a title">
            </div>
            <div class="descriptionInContent">
                <h6>Description</h6>
                <input type="text" placeholder="Enter a Description">
            </div>
            <div class="dueDate">
                <h6>Due date</h6>
                <input type="text" placeholder="dd/mm/yyyy">
            </div>
        </div>
        <span></span>
        <div class="rightContent">
            <div class="priorityContent">
                <h6>Priority</h6>
                <div class="priorityUrgent">Urgent</div>
                <div class="priorityMedium">Medium</div>
                <div class="priorityLow">Low</div>
            </div>
            <div class="assignedToConetent">
                <h6>Assigend to</h6>
                <input type="text" placeholder="Select contacts to assign">
            </div>
            <div class="Category">
                <h6>Category</h6>
                <input type="text" placeholder="Select task category">
            </div>
            <div class="subtaskContent">
                <h6>Subtasks</h6>
                <input type="text" placeholder="Add new subtask">
            </div>
        </div>

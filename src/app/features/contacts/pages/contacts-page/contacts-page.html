<section class="contacts-page">
  <div class="contacts-main">
    <div class="contacts-content">
      <div class="contacts-page-liste">
        <app-contact-list></app-contact-list>
      </div>
      <div class="contacts-page-detail" [class.show-mobile]="showDetailOnMobile()">
        <app-contact-detail (closeDetail)="closeDetail()"></app-contact-detail>
      </div>
        @if (showForm()) {
        <div class="Toast-Notification">
          Contact successfully created
        </div>
      }
    </div>
  </div>
  <app-contact-form-dialog></app-contact-form-dialog>
</section>

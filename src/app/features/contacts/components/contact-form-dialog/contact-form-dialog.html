@if (supabase.showForm()) {
  <div class="modal-overlay" (click)="closeForm()">
    <div class="modal" (click)="$event.stopPropagation()">
      <h2>{{ supabase.editMode() ? 'Edit Contact' : 'Add Contact' }}</h2>
      <button class="close-btn" (click)="closeForm()">âœ•</button>

      <form (ngSubmit)="saveContact()" novalidate>
        <div class="form-group">
          <input
            type="text"
            placeholder="Name (First and Last) *"
            [ngModel]="name()"
            (ngModelChange)="name.set($event)"
            (blur)="nameTouched.set(true)"
            name="name"
            [class.invalid]="nameError() && nameTouched()"
          />
          @if (nameError() && nameTouched()) {
            <span class="error">{{ nameError() }}</span>
          }
        </div>

        <div class="form-group">
          <input
            type="text"
            placeholder="Email *"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            (blur)="emailTouched.set(true)"
            name="email"
            [class.invalid]="emailError() && emailTouched()"
          />
          @if (emailError() && emailTouched()) {
            <span class="error">{{ emailError() }}</span>
          }
        </div>

        <div class="form-group">
          <input
            type="text"
            placeholder="Phone *"
            [ngModel]="phone()"
            (ngModelChange)="phone.set($event)"
            (blur)="phoneTouched.set(true)"
            name="phone"
            [class.invalid]="phoneError() && phoneTouched()"
          />
          @if (phoneError() && phoneTouched()) {
            <span class="error">{{ phoneError() }}</span>
          }
        </div>

        <div class="form-actions">
          <button type="button" (click)="closeForm()">Cancel</button>
          <button type="submit" [disabled]="saving()">
            {{ saving() ? 'Saving...' : (supabase.editMode() ? 'Save' : 'Create') }}
          </button>
        </div>
      </form>
    </div>
  </div>
}

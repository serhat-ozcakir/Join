<section class="board-page">
  <div class="board-page-div">
  <!-- toolbar -->
<header class="board-page__header">
  <h1 class="board-page__title">Board</h1>

  <div class="search">
    <input type="text" placeholder="Find Task" />
    <button type="button" class="search__icon" aria-label="Search">
      <img src="assets/icons/search.png" alt="" />
    </button>
  </div>

  <div class="board-page__toolbar">
    <button type="button" class="add-task-btn" (click)="openAddTaskDialog()">
      <span class="btn-text">Add task</span><span>+</span>
    </button>
  </div>
</header>

  <!-- The main area where the 4 columns are located  -->
  <div class="board">
    <app-board-column
      title="To do"
      [tasks]="todoTasks()"
      (taskSelected)="openTaskDetail($event)"
      (addClicked)="openAddTaskDialog()"
    ></app-board-column>

    <app-board-column
      title="In progress"
      [tasks]="inProgressTasks()"
      (taskSelected)="openTaskDetail($event)"
      (addClicked)="openAddTaskDialog()"
    ></app-board-column>

    <app-board-column
      title="Await feedback"
      [tasks]="awaitFeedbackTasks()"
      (taskSelected)="openTaskDetail($event)"
      (addClicked)="openAddTaskDialog()"
    ></app-board-column>

    <app-board-column
      title="Done"
      [tasks]="doneTasks()"
      (taskSelected)="openTaskDetail($event)"
      (addClicked)="openAddTaskDialog()"
    ></app-board-column>
  </div>


  <app-task-detail-dialog
    *ngIf="selectedTask"
    [task]="selectedTask"
    (closed)="closeDetailDialog()"
    (taskUpdated)="loadTasks()"
  ></app-task-detail-dialog>

  <!-- Add Task Dialog  -->
  <app-add-task-dialog
   *ngIf="showAddTaskDialog"
    (closed)="closeAddTaskDialog()"
  ></app-add-task-dialog>
  </div>
</section>

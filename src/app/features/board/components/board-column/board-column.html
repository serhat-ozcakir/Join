<header class="col-header">
  <h3>{{ title }}</h3>
  <button *ngIf="title !== 'Done'" type="button" (click)="onAddTask()">+</button>
</header>

<div class="col-body">
  <div
    class="empty-placeholder"
    [style.cursor]="tasks.length === 0 ? 'default' : 'pointer'"
    *ngIf="tasks.length === 0"
  >
    {{ getemptyMessage() }}
  </div>
  <app-task-card
    *ngFor="let t of tasks"
    [task]="t"
    (click)="onTaskSelected(t)"
  ></app-task-card>
</div>

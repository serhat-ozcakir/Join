<header class="col-header">
  <h3>{{ title }}</h3>
  <button *ngIf="title !== 'Done'" type="button" (click)="onAddTask()">+</button>
</header>

<div class="col-body">
  <p (click)="tasks.length === 0 && onTestOpenDialog()" [style.cursor]="tasks.length === 0 ? 'pointer' : 'default'">{{ getemptyMessage() }}</p>
  <!-- <p>{{ getemptyMessage() }}</p> -->
  <app-task-card
    *ngFor="let t of tasks"
    [task]="t"
    (click)="onTaskSelected(t)"
  ></app-task-card>
</div>
